<nz-card>
  <div class="m-t-25">
    <nz-table #basicTable [nzData]="users">
      <thead>
        <tr>
          <th>Staff ID</th>
          <th>Name</th>
          <th>Profession</th>
          <th>department</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.staff_id }}</td>
          <td>{{ data.title }} {{data.firstname}} {{data.surname}}</td>
          <td>{{ data.profession_name }}</td>
          <td>{{ data.department_name }}</td>
          <td>
            <a [routerLink]="['/user-management', 'profile']">Details</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>Block</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</nz-card>
