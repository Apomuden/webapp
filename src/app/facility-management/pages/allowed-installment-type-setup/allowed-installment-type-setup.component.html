<form nz-form [formGroup]="updateFacilityDetailsForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="allowed_installment_type">Allowed installment type
    </nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <nz-select nzAllowSearch="false" nzMode="multiple" nzAllowClear="false" formControlName="allowed_installment_type"
        nzPlaceHolder="Allowed Installment Type">
        <nz-option nzLabel="Full Payment" nzValue="FULL_PAYMENT"></nz-option>
        <nz-option nzLabel="Part Payment" nzValue="PART_PAYMENT"></nz-option>
        <nz-option nzLabel="Deposit" nzValue="DEPOSIT"></nz-option>
        <nz-option nzLabel="Credit" nzValue="CREDIT"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row class="register-area">
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <button nz-button nzType="primary" [nzLoading]="isUpdatingFacility|async">Update</button>
    </nz-form-control>
  </nz-form-item>
</form>
