<div nz-row nzGutter="10">
  <nz-col nzSpan="12">
    <nz-card>
      <nz-list
        style="min-height: 350px;"
        [nzDataSource]="list"
        [nzItemLayout]="'horizontal'"
        [nzLoading]="initLoading"
        [nzRenderItem]="item"
        [nzLoadMore]="loadMore"
      >
        <ng-template #item let-item>
          <nz-list-item
            [nzActions]="item.loading ? [] : [editAction, moreAction]"
          >
            <nz-skeleton
              [nzActive]="true"
              [nzTitle]="false"
              [nzLoading]="item.loading"
            >
              <ng-template #editAction
                ><a (click)="edit(item)">edit</a></ng-template
              >
              <ng-template #moreAction
                ><nz-switch [(ngModel)]="item.isActivated"></nz-switch
              ></ng-template>
              <nz-list-item-meta [nzTitle]="nzTitle">
                <ng-template #nzTitle>
                  <a href="https://ng.ant.design">{{ item.name }}</a>
                </ng-template>
              </nz-list-item-meta>
            </nz-skeleton>
          </nz-list-item>
        </ng-template>
      </nz-list>
    </nz-card>
  </nz-col>
  <nz-col nzSpan="8">
    <nz-card>
      <h5>Create Billing Cycle</h5>
      <form (ngSubmit)="submitForm()">
        <div *ngIf="error">{{ error }}</div>
        <nz-row>
          <nz-form-control [nzSpan]="24">
            <input
              type="text"
              nz-input
              [(ngModel)]="name"
              name="name"
              placeholder="Input billing cycle name"
            />
          </nz-form-control>
          <nz-select
            [(ngModel)]="status"
            name="status"
            nzAllowClear="false"
            class="m-t-10"
          >
            <nz-option nzValue="ACTIVE" nzLabel="Active"></nz-option>
            <nz-option nzValue="INACTIVE" nzLabel="Inactive"></nz-option>
          </nz-select>
        </nz-row>
        <nz-row>
          <nz-form-control
            nzSpan="24"
            style="text-align: right;"
            class="m-t-10"
          >
            <button
              nz-button
              nzType="primary"
              type="submit"
              [nzLoading]="isCreatingBillingCycle | async"
            >
              Submit
            </button>
          </nz-form-control>
        </nz-row>
      </form>
    </nz-card>
  </nz-col>
</div>
