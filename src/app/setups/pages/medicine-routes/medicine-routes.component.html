<nz-row nzGutter="16">
  <nz-card nz-col nzSpan="12" nzTitle="Medicine Routes">
    <nz-list style="min-height: 350px;" [nzDataSource]="medicineRoutes" [nzItemLayout]="'horizontal'"
      [nzLoading]="isRoutesLoading" [nzRenderItem]="type">
      <ng-template #type let-type>
        <nz-list-item [nzActions]="[editType,removeType,toggleType]">
          <ng-template #editType><a (click)="showRouteModal(type)">edit</a></ng-template>
          <ng-template #removeType>
            <a nz-popconfirm nzPopconfirmTitle="Are you sure delete this?" nzPopconfirmPlacement="bottom"
              (nzOnConfirm)="deleteRoute(type)"><i nz-icon nzType="delete" nzTheme="fill"
                style="color:red;font-size: 16px;"></i></a>
          </ng-template>
          <ng-template #toggleType>
            <nz-switch [(ngModel)]="type.isActivated" (ngModelChange)="toggleItem($event, type, true)"></nz-switch>
          </ng-template>
          <nz-list-item-meta [nzTitle]="nzTitle">
            <ng-template #nzTitle>
              <a>{{ type.name }}</a>
            </ng-template>
          </nz-list-item-meta>
        </nz-list-item>
      </ng-template>
    </nz-list>
  </nz-card>

  <nz-card nz-col nzSpan="12" nzTitle="Add New">
    <form nz-form [formGroup]="routeForm" (ngSubmit)="submitRoute()" (reset)="resetRoute()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Enter a valid value">
          <nz-form-label>Route Name</nz-form-label>
          <input nz-input type="text" formControlName="name" />
        </nz-form-control>
      </nz-form-item>

      <nz-row nzType="flex" nzJustify="center">
        <nz-button-group>
          <button nz-button nzType="danger" type="reset" [nzLoading]="isCreatingRoute" [disabled]="routeForm.pristine">Cancel</button>
          <button nz-button nzType="primary" type="submit" [nzLoading]="isCreatingRoute" [disabled]="routeForm.invalid">Submit</button>
        </nz-button-group>
      </nz-row>
    </form>
  </nz-card>
</nz-row>

<nz-modal [nzVisible]="isRouteModalVisible" (nzOnCancel)="closeRouteModal()" [nzFooter]="typeFooter"
  [nzTitle]="isEditingRoute ? 'Update' : 'Create'">
  <ng-template #typeFooter>
    <nz-row nzType="flex" nzJustify="center">
      <nz-button-group>
        <button nz-button nzType="danger" type="reset" [nzLoading]="isCreatingRoute"
          (click)="resetRoute()">Cancel</button>
        <button nz-button nzType="primary" type="submit" [nzLoading]="isCreatingRoute" [disabled]="routeForm.invalid"
          (click)="submitRoute()">Submit</button>
      </nz-button-group>
    </nz-row>
  </ng-template>

  <form nz-form [formGroup]="routeForm" (ngSubmit)="submitRoute()" (reset)="resetRoute()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Enter a valid value">
        <nz-form-label>Route Name</nz-form-label>
        <input nz-input type="text" formControlName="name" />
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
