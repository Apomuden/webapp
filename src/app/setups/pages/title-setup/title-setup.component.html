<div nz-row nzGutter="10">
  <nz-col nzSpan="12">
    <nz-card>
      <nz-list
        style="min-height: 350px;"
        [nzDataSource]="list"
        [nzItemLayout]="'horizontal'"
        [nzLoading]="initLoading"
        [nzRenderItem]="item"
      >
        <ng-template #item let-item>
          <nz-list-item
            [nzActions]="item.loading ? [] : [editAction, moreAction]"
          >
            <nz-skeleton
              [nzActive]="true"
              [nzTitle]="false"
              [nzLoading]="item.loading"
            >
              <ng-template #editAction><a>edit</a></ng-template>
              <ng-template #moreAction
                ><nz-switch [(ngModel)]="item.isActivated" (ngModelChange)="toggleItem($event, item)"></nz-switch
              ></ng-template>
              <nz-list-item-meta [nzTitle]="nzTitle">
                <ng-template #nzTitle>
                  <a href="#">{{ item.name }}</a>
                </ng-template>
              </nz-list-item-meta>
            </nz-skeleton>
          </nz-list-item>
        </ng-template>
      </nz-list>
    </nz-card>
  </nz-col>
  <nz-col nzSpan="8">
    <nz-card>
      <h5>Create Title</h5>
      <form (ngSubmit)="submitForm()">
        <div *ngIf="error">{{ error }}</div>
        <nz-row>
          <nz-form-control [nzSpan]="24">
            <input
              type="text"
              nz-input
              [(ngModel)]="name"
              name="name"
              placeholder="Input title name"
            />
          </nz-form-control>
        </nz-row>
        <nz-row class="m-t-10">
          <nz-form-control>
            <nz-select
              style="width: 100%;"
              [(ngModel)]="gender"
              nzAllowClear
              (ngModelChange)="log(gender)"
              nzPlaceHolder="Choose Gender"
              name="gender"
              nzMode="multiple"
            >
              <nz-option nzValue="MALE" nzLabel="MALE"></nz-option>
              <nz-option nzValue="FEMALE" nzLabel="FEMALE"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-row>
        <nz-row>
          <nz-form-control
            nzSpan="24"
            style="text-align: right;"
            class="m-t-10"
          >
            <button
              nz-button
              nzType="primary"
              type="submit"
              [nzLoading]="isCreatingTitle | async"
            >
              Submit
            </button>
          </nz-form-control>
        </nz-row>
      </form>
    </nz-card>
  </nz-col>
</div>
