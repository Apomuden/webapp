<div nz-row nzGutter="10">
  <nz-col nzSpan="12">
    <nz-card>
      <nz-list style="min-height: 350px;" [nzDataSource]="list" [nzItemLayout]="'horizontal'" [nzLoading]="initLoading"
        [nzRenderItem]="item">
        <ng-template #item let-item>
          <nz-list-item [nzActions]="item.loading ? [] : [deleteAction,editAction, moreAction]">
            <nz-skeleton [nzActive]="true" [nzTitle]="false" [nzLoading]="item.loading">
              <ng-template #editAction><a (click)="showModal(item)">edit</a></ng-template>
              <ng-template #deleteAction>
                <a nz-popconfirm nzPopconfirmTitle="Are you sure delete this?" nzPopconfirmPlacement="bottom"
                  (nzOnConfirm)="deleteClinic(item)"><i nz-icon nzType="delete" nzTheme="fill"
                    style="color:red;font-size: 16px;"></i></a>
              </ng-template>
              <ng-template #moreAction>
                <nz-switch [(ngModel)]="item.isActivated" (ngModelChange)="toggleItem($event, item)"></nz-switch>
              </ng-template>
              <nz-list-item-meta [nzTitle]="nzTitle" [nzDescription]="nzDesc">
                <ng-template #nzTitle>
                  <a>{{ item.name }}</a>
                </ng-template>
                <ng-template #nzDesc>
                  <div>{{ item.clinic_type_name }}</div>
                  <div>{{ item.gender | titlecase }}</div>
                  <div>{{ item.age_group_name }}</div>
                </ng-template>
              </nz-list-item-meta>
            </nz-skeleton>
          </nz-list-item>
        </ng-template>
      </nz-list>
    </nz-card>
    <nz-modal [(nzVisible)]="isVisible" (nzOnCancel)="closeModal()" [nzTitle]="modalTitle" [nzContent]="modalContent"
      [nzFooter]="modalFooter">
      <ng-template #modalTitle>
        Update Clinic
      </ng-template>

      <ng-template #modalContent>
        <form [formGroup]="updateForm">
          <nz-alert *ngIf="modalError" nzType="error" [nzMessage]="modalError" class="m-b-10" nzShowIcon>
          </nz-alert>
          <nz-row>
            <nz-form-item>
              <nz-form-label [nzXs]="8" nzRequired nzFor="name">Name</nz-form-label>
              <nz-form-control [nzSpan]="16">
                <input type="text" nz-input formControlName="name" name="name" placeholder="Input name" />
              </nz-form-control>
            </nz-form-item>
          </nz-row>
          <nz-row>
            <nz-form-item>
              <nz-form-label [nzXs]="8" nzRequired nzFor="clinic_type_id">Clinic Type</nz-form-label>
              <nz-form-control [nzSpan]="16">

                <nz-select nzAllowSearch="false" nzAllowClear="false" name="clinic_type_id"
                  formControlName="clinic_type_id" nzPlaceHolder="Clinic type"
                  [nzLoading]="isClinicTypesLoading | async">
                  <nz-option *ngFor="let clinicType of clinicTypes" [nzLabel]="clinicType.name"
                    [nzValue]="clinicType.id">
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </nz-row>
          <nz-row>
          </nz-row>
          <nz-row>
            <nz-form-item>
              <nz-form-label [nzXs]="8" nzRequired nzFor="gender">Gender</nz-form-label>
              <nz-form-control [nzSpan]="16">
                <nz-select nzAllowSearch="false" nzMode="tags" nzAllowClear="false" name="gender"
                  formControlName="gender" nzPlaceHolder="Select gender">
                  <nz-option nzLabel="Male" nzValue="MALE"></nz-option>
                  <nz-option nzLabel="Female" nzValue="FEMALE"></nz-option>
                  <nz-option nzLabel="Bigender" nzValue="BIGENDER"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </nz-row>
          <nz-row>
            <nz-form-item>
              <nz-form-label [nzXs]="8" nzRequired nzFor="patient_status">Patient Status</nz-form-label>
              <nz-form-control [nzSpan]="16">
                <nz-select nzAllowSearch="false" nzMode="tags" nzAllowClear="false" formControlName="patient_status"
                  nzPlaceHolder="Patient status">
                  <nz-option nzLabel="IN-PATIENT" nzValue="IN-PATIENT"></nz-option>
                  <nz-option nzLabel="OUT-PATIENT" nzValue="OUT-PATIENT"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </nz-row>
          <nz-row>
            <nz-form-item>
              <nz-form-label [nzXs]="8" nzRequired nzFor="age_group_id">Age Group</nz-form-label>
              <nz-form-control [nzSpan]="16">
                <nz-select nzAllowSearch="false" nzAllowClear="false" formControlName="age_group_id"
                  nzPlaceHolder="Age Group" [nzLoading]="isAgeGroupsLoading | async">
                  <nz-option *ngFor="let ageGroup of ageGroups" [nzLabel]="ageGroup.name" [nzValue]="ageGroup.id">
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </nz-row>

        </form>
      </ng-template>

      <ng-template #modalFooter>
        <button nz-button (click)="closeModal()">Cancel</button>
        <button nz-button nzType="primary" (click)="update()" [nzLoading]="isUpdatingClinic|async">Save</button>
      </ng-template>
    </nz-modal>
  </nz-col>
  <nz-col nzSpan="8">
    <nz-card>
      <h5>Create Clinic</h5>
      <form (ngSubmit)="submitForm()" [formGroup]="clinicForm">
        <nz-alert *ngIf="error" nzType="error" nzMessage="Error" [nzDescription]="error">
        </nz-alert>
        <nz-row class="m-b-10">
          <nz-form-control [nzSpan]="24">
            <input type="text" nz-input formControlName="name" placeholder="Input clinic name" />
          </nz-form-control>
        </nz-row>
        <nz-row class="m-b-10">
          <nz-select nzAllowSearch="false" nzAllowClear="false" formControlName="clinicType" nzPlaceHolder="Clinic type"
            [nzLoading]="isClinicTypesLoading | async">
            <nz-option *ngFor="let clinicType of clinicTypes" [nzLabel]="clinicType.name" [nzValue]="clinicType.id">
            </nz-option>
          </nz-select>
        </nz-row>
        <nz-row class="m-b-10">
          <nz-form-control [nzSpan]="24">
            <nz-select nzAllowSearch="false" nzMode="tags" nzAllowClear="false" name="gender" formControlName="gender"
              nzPlaceHolder="Select gender">
              <nz-option nzLabel="Male" nzValue="MALE"></nz-option>
              <nz-option nzLabel="Female" nzValue="FEMALE"></nz-option>
              <nz-option nzLabel="Bigender" nzValue="BIGENDER"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-row>
        <nz-row class="m-b-10">
          <nz-select nzAllowSearch="false" nzMode="tags" nzAllowClear="false" formControlName="patient_status"
            nzPlaceHolder="Patient status">
            <nz-option nzLabel="IN-PATIENT" nzValue="IN-PATIENT"></nz-option>
            <nz-option nzLabel="OUT-PATIENT" nzValue="OUT-PATIENT"></nz-option>
          </nz-select>

        </nz-row>
        <nz-row class="m-b-10">
          <nz-select nzAllowSearch="false" nzAllowClear="false" formControlName="age_group_id" nzPlaceHolder="Age Group"
            [nzLoading]="isAgeGroupsLoading | async">
            <nz-option *ngFor="let ageGroup of ageGroups" [nzLabel]="ageGroup.name" [nzValue]="ageGroup.id"></nz-option>
          </nz-select>
        </nz-row>
        <nz-row>
          <nz-form-control nzSpan="24" style="text-align: right;" class="m-t-10">
            <button nz-button nzType="primary" type="submit" [nzLoading]="isCreatingClinic | async">
              Submit
            </button>
          </nz-form-control>
        </nz-row>
      </form>
    </nz-card>
  </nz-col>
</div>
