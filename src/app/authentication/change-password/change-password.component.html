<div class="card">
  <div nz-row>
    <div nz-col nzSpan="8" nzOffset="8">
      <nz-card nzTitle="Change Password">
        <p>Enter a new password for your account.</p>
        <form nz-form [formGroup]="changePasswordForm" class="login-form" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-label nzRequired nzFor="newPassword">New Password</nz-form-label>
            <nz-form-control nzErrorTip="Please input your Password!">
              <nz-input-group [nzPrefix]="prefixLock">
                <input
                  type="password"
                  nz-input
                  formControlName="newPassword"
                  placeholder="New Password"
                  (ngModelChange)="updateConfirmValidator()"/>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label nzRequired nzFor="confirmPassword">Confirm Password</nz-form-label>
            <nz-form-control [nzErrorTip]="errorTpl">
              <nz-input-group [nzPrefix]="prefixLock">
                <input type="password" nz-input formControlName="confirmPassword" placeholder="Confirm Password"/>
              </nz-input-group>
              <ng-template #errorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Please confirm your password!
                </ng-container>
                <ng-container *ngIf="control.hasError('confirm')">
                  Confirm password does not match your new password
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <div class="d-flex align-items-center justify-content-between">
                <button nz-button class="login-form-button" nzType="primary" type="submit">
                  Save Password
                </button>
              </div>
            </nz-form-control>
          </nz-form-item>
          <div *ngIf="isLoading" id="login-spinner">
            <nz-spin nzSimple nzTip="Loading..."></nz-spin>
          </div>
        </form>
        <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
      </nz-card>
    </div>
  </div>
</div>
